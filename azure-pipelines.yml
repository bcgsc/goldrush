jobs:
- job:
  displayName: ubuntu-latest
  pool:
    vmImage: 'ubuntu-latest'

  steps:
  - checkout: self
    persistCredentials: true
    submodules: true
  - script: echo "##vso[task.prependpath]$CONDA/bin"
    displayName: Add conda to PATH
  - script: conda create --yes --quiet --name goldrush_CI
    displayName: Create Anaconda environment
  - script: |
      source activate goldrush_CI
      conda install --yes -c conda-forge mamba 
      mamba install --yes -c conda-forge compilers meson gperftools sdsl-lite boost-cpp
      mamba install --yes -c bioconda libdivsufsort sparsehash 
      mamba install --yes -c bioconda -c conda-forge btllib 
    displayName: Install dependencies
  - script: |
      source activate goldrush_CI
      p=$(pwd)
      meson build --prefix=$p/test_build
      cd build
      ninja install
      goldrush_path/goldrush-path --help
    displayName: Compile GoldRush
  - script: |
      source activate goldrush_CI
      export PATH=./test_build/bin:$PATH
      cd tests
      ./goldrush_test_demo.sh
    displayName: Test run for GoldRush


